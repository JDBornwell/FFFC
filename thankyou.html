<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link href="styles.css" rel="stylesheet"/>
  <script>
    function printQuery() {
      var query = window.location.search.substring(1);
      var vars = query.split("&");

      for (var i = 0; i < vars.length; i++) {
        var pair = vars[i].split("=");
          document.write(pair[0] + ": " + pair[1] + "<br />");
      }
    }
  </script>
  <link rel="stylesheet" href="static/styles.css" />
  <title>Thank You</title>
</head>

        title="To return to the homepage click here">Home</a></li>

        title="To return to the class schedule click here">Class Schedule</a></li>
        <li><a href="info.html" title="To submit your info click here" >Class Registration</a></li>
      </ul>
    </nav>
  </header>
  <div class="heading">
    <h1>Thank you for requesting an appt! We will be in touch soon!</h1>
</div>
<div class="results">
    <script>
      printQuery();
    </script>
  </div>
</body>

</html>
